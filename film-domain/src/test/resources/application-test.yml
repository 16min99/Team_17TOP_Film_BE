spring:
  jpa:
    database: h2
    properties.hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  datasource:
    url: "jdbc:h2:mem:film;MODE=MYSQL;DB_CLOSE_DELAY=-1"
    username: sa
    password:
    driver-class-name: org.h2.Driver